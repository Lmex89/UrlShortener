# .github/workflows/deploy.yml
name: Deploy FastAPI to Home Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: self-hosted

    # This 'env' block securely loads your secrets into the runner's shell environment
    env:
      API_HOST: ${{ secrets.API_HOST }}
      DB_HOST_PATH: ${{ secrets.DB_HOST_PATH }}

    steps:
      - name: 1. Checkout main branch
        uses: actions/checkout@v4

      - name: 2. Deploy with Docker Compose
        run: |
          cd $GITHUB_WORKSPACE
          echo "ðŸš€ Deploying FastAPI service..."

          # docker-compose automatically finds API_HOST and DB_HOST_PATH in the shell
          # and uses them to substitute the ${...} variables in the docker-compose.yml file.
          docker compose build --no-cache
          docker compose up -d
          
          echo "ðŸ§¹ Pruning old Docker images..."
          docker image prune -f

          echo "âœ… Deployment complete!"